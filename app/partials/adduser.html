<h1 class="page-header">Add User</h1>
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required autofocus ng-model="newUser.email" ng-Blur="hasSameEmail()">
  </div>
  <div class="form-group">
    <label for="exampleInputUsername">Username</label>
    <input type="text" class="form-control" placeholder="Enter Username" required ng-model="newUser.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">New Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="newUser.password">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">New Password Again</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Again" required ng-model="newUser.password2">
  </div>
  <div class="form-group">
    <label for="exampleInputType">User Type</label>
    <select class="form-control" required ng-model="newUser.type">
      <option>admin</option>
    </select>
  </div>
  <button type="submit" class="btn btn-default btn-primary btn-lg" ng-click='addUser()'>Submit</button>
</form>
