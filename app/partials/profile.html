<h1 class="page-header">Profile</h1>
<form role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">Email address</label>
    <p class="form-control-static" id="exampleInputEmail1">{{loginUser.email}}</p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Username</label>
    <p class="form-control-static">{{loginUser.username}}</p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">User Type</label>
    <p class="form-control-static">{{loginUser.type}}</p>
  </div>
  <a href="#/changepsw"><button type="button" class="btn btn-primary btn-lg">Change My Password</button></a>
</form>
